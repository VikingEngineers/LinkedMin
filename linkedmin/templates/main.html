<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="static/uikit/css/uikit.min.css" />
        <script src="static/uikit/js/uikit.min.js"></script>
        <script src="static/uikit/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" href='{% static "styles/style.css"%}'>
        <title>LinkedMin</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <h1>Показывай себя и свои проекты. <br> Находи вдохноевение, коллег и новые знания.</h1>
            <form action="" method="get">
                <input name="s" placeholder="Искать здесь..." type="search">
                <button type="submit">Поиск</button>
            </form>
        </div>
        
        
        
        <ul class="uk-pagination uk-flex-center" uk-margin>
            <li><a href="#"><span uk-pagination-previous></span></a></li>
            <li><a href="#">1</a></li>
            <li class="uk-disabled"><span>...</span></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li class="uk-active"><span>7</span></li>
            <li><a href="#">8</a></li>
            <li><a href="#"><span uk-pagination-next></span></a></li>
        </ul>
        <h1>This is the main template</h1>

        {% block content %}

        {% endblock %}

        

        {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
